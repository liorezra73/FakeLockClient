<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <fieldset>
    <legend>Login:</legend>

    <app-form-text-input
      label="Username:"
      placeholder="username..."
      formControlName="username"
      ><app-form-input-error
        [errors]="loginForm.get('username').errors"
      ></app-form-input-error>
    </app-form-text-input>

    <div>
      <label>Password:</label>
      <div>
        <input
          formControlName="password"
          placeholder="password..."
          type="password"
        />
        <span
          *ngIf="
            loginForm.get('password').errors?.required &&
            (loginForm.get('password').dirty ||
              loginForm.get('password').touched)
          "
          [style.color]="'red'"
          >*</span
        >
        <span
          *ngIf="
            loginForm.get('password').errors?.minlength ||
            loginForm.get('password').errors?.maxlength
          "
          [style.color]="'red'"
          >3-200 letters! letters number:{{
            loginForm.get("password").value.length
          }}</span
        >
      </div>
    </div>

    <button type="submit">Login</button>
  </fieldset>
</form>
