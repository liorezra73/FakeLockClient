<span>
    <label>{{ label }}</label>
    <div>
      <input
        (change)="onModelChange($event.target.value);"
        type="number"
        class="form-control"
        (blur)="onModelTouched()"
        [value]="value"
        placeholder={{placeholder}}
        [disabled]="disable"
      />
    </div>
  </span>
