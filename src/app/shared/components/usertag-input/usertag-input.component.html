<div>
  <label>{{ label }}</label>
  <div>
    <input
      #userTag
      type="text"
      placeholder="{{ placeholder }}"
    />

    <button type="button" (click)="onAddUserTag(userTag)">+</button>
    <span *ngFor="let tag of ngControl?.value; let i = index" (click)="onDeleteTagged(i)">
        {{ tag.title }}
      </span>
  </div>
</div>
