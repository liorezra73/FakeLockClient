<div>
  <label>{{ label }}</label>
  <div>
    <input
      #userTag
      class="form-control"
      id="typeahead-basic"
      type="text"
      [ngbTypeahead]="search"
      [resultTemplate]="rt"
      (selectItem)="onSelectUser($event)"
      [inputFormatter]="formatter"
      [value]="taggedUser"
    />

    <ng-template #rt let-r="result" let-t="term">
      <ngb-highlight [result]="r.username" [term]="t"></ngb-highlight>
    </ng-template>
    <div class="container">
    <span 
      *ngFor="let userTag of this.taggedUsers; let i = index"
      (click)="onDeleteUserTagged(i)"
    >
      <button id="button" type="button">
        {{ userTag.username }} <span class="delete-btn">x</span>
      </button>
    </span>
  </div>
  </div>
</div>
