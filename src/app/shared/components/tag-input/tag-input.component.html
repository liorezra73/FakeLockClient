<div>
  <label>{{ label }}</label>
  <div>
    <div class="input-merge-btn">
    <input #tag type="text" placeholder="{{ placeholder }}" class="form-control"/>
    <button type="button" (click)="onAddTag(tag)">+</button>
  </div>
    <span
      id="container"
      *ngFor="let tag of ngControl.value; let i = index"
      (click)="onDeleteTag(i)"
    >
      <button id="button" type="button">
        {{ tag.title }} <span class="delete-btn">x</span>
      </button>
    </span>
  </div>
</div>
